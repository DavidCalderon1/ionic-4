<ion-header>
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button 
    expand="block"
    color="secondary"
    (click)="logOut()">
    Salir
  </ion-button>

  <ion-button 
    expand="block"
    color="secondary"
    href="/home">
    Home
  </ion-button>

  <ul>
    <li *ngFor="let post of posts"> {{post.title}}</li>
  </ul>
</ion-content>
